<div class="container">
<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-content">
                <h1 class= "text-center">REGISTRO</h1>
                <form #userForm="ngForm" (ngSubmit)="addUser(userForm)">
                    <div class="row">
                        <label for="nombreCompleto">Nombre completo</label>
                        <input id= "name" type="text" name="name" #name="ngModel" required  [(ngModel)]="usersService.selectedUser.name"
                        class="form-control">
                    </div>
                    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                    <div *ngIf="name.errors.required">El nombre completo es requerido. </div>
                    </div>
                    <div class="row">
                        <label for="nickname">Nombre de usuario</label>
                        <input id= "nickname" type="text" name="nickname" #nickname="ngModel"  required  [(ngModel)]="usersService.selectedUser.nickname"
                        class="form-control">
                    </div>
                    <div *ngIf="nickname.invalid && (nickname.dirty || nickname.touched)" class="alert alert-danger">
                        <div *ngIf="nickname.errors.required">El nombre de usuario es requerido. </div>
                    </div>
                    <div class="row">
                        <label for="estatura">Estatura</label>
                        <input type="text" name="estatura" #estatura="ngModel" required [(ngModel)]="usersService.selectedUser.estatura" 
                        class="form-control">
                    </div>
                    <div *ngIf="estatura.invalid && (estatura.dirty || estatura.touched)" class="alert alert-danger">
                        <div *ngIf="estatura.errors.required">La estatura es requerida. </div>
                    </div>
                    <div class="row">
                        <label for="Peso">Peso</label>
                        <input type="text" name="peso" #peso="ngModel" required [(ngModel)]="usersService.selectedUser.peso"
                         class="form-control">
                    </div>
                    <div *ngIf="peso.invalid && (peso.dirty || peso.touched)" class="alert alert-danger">
                        <div *ngIf="peso.errors.required">El peso es requerido. </div>
                    </div>
                    <div class="row">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password"  #password="ngModel" required [(ngModel)]="usersService.selectedUser.password"
                         class="form-control">
                    </div>
                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                        <div *ngIf="password.errors.required">La contraseña es requerida. </div>
                    </div>
                    <div class="row">
                        <label for="email">Correo Electrónico</label>
                        <input type="text" name="email"  #correo="ngModel" required [(ngModel)]="usersService.selectedUser.email"
                         class="form-control">
                    </div>
                    <div *ngIf="correo.invalid && (correo.dirty || correo.touched)" class="alert alert-danger">
                        <div *ngIf="correo.errors.required">El correo es requerido. </div>
                    </div>    
                    <div class="form-group">
                        <label for="Género">Género:</label>
                        <p></p><input type="radio" id="femenino" name="genero" checked
                        [(ngModel)]="usersService.selectedUser.genero" value="femenino">
                        <label for="femenino"> Femenino</label><br>
                        <input type="radio" id="masculino" name="genero" checked
                         [(ngModel)]="usersService.selectedUser.genero" value="masculino">
                        <label for="masculino"> Masculino</label><br>
                    </div>
                    <div class="form-group">
                        <label for="Actividad">Actividad Física:</label>
                        <p></p><input type="radio" id="nula" name="actividad" [(ngModel)]="usersService.selectedUser.actividadFisica" value="nula">
                        <label for="nula"> Nula</label><br>
                        <input type="radio" id="regular" name="actividad" [(ngModel)]="usersService.selectedUser.actividadFisica" value="regular">
                        <label for="regular"> Regular</label><br>
                        <input type="radio" id="intensa" name="actividad" [(ngModel)]="usersService.selectedUser.actividadFisica" value="intensa">
                        <label for="intensa"> Intensa</label><br>
                    </div>
                    
                    <input type="submit" value="SIGUIENTE" class="btn btn-primary btn-block btn-lg" (click)="login()">
                </form>
            </div>
        </div>
    </div>
</div>
</div>
